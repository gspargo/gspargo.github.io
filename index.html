<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixTracker - Your Personal Media Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ FlixTracker</h1>
            <p>Track and rate your favorite movies and shows</p>
        </header>

        <!-- Add media form -->
        <div class="add-section">
            <h2>Add New Media</h2>
            <form id="media-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter title" required>
                </div>

                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="">Select type</option>
                        <option value="movie">Movie</option>
                        <option value="show">TV Show</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre" required>
                        <option value="">Select genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="documentary">Documentary</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Rating:</label>
                    <div class="star-rating" id="rating-input">
                        <span class="star" data-rating="1">â˜†</span>
                        <span class="star" data-rating="2">â˜†</span>
                        <span class="star" data-rating="3">â˜†</span>
                        <span class="star" data-rating="4">â˜†</span>
                        <span class="star" data-rating="5">â˜†</span>
                    </div>
                    <input type="hidden" id="rating-value" value="0">
                </div>

                <button type="submit" class="btn-primary">Add to Collection</button>
            </form>
        </div>

        <!-- Filter and view options -->
        <div class="filter-section">
            <h2>My Collection</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filter-type">Filter by Type:</label>
                    <select id="filter-type">
                        <option value="all">All</option>
                        <option value="movie">Movies</option>
                        <option value="show">TV Shows</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-genre">Filter by Genre:</label>
                    <select id="filter-genre">
                        <option value="all">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="documentary">Documentary</option>
                    </select>
                </div>

                <button id="show-favorites" class="btn-secondary">Show Favorites Only</button>
                <button id="reset-filters" class="btn-secondary">Reset Filters</button>
            </div>
        </div>

        <!-- Media list display -->
        <div id="media-list" class="media-list">
            <p class="empty-message">No media added yet. Start tracking your favorites!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
